---


- name: Setup http-log2
  uri:
    url: "http://{{ kong_admin_listen }}/apis/{{ item.name }}/plugins/"
    method: PUT
    body: "name=httplog2&config.endpoint={{ item.httplog2_endpoint }}&config.token={{ item.httplog2_token }}&config.host={{ item.httplog2_host }}"
    status_code: 200,201
  with_items: "{{ kong_api_map }}"
  when: "item.httplog2_endpoint | default(false)"
