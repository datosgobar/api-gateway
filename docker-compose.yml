version: "3.4"

services:
  nginx:
    build:
      context: nginx/
    ports:
      - "8880:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/var/nginx/static
      - media:/var/nginx/media
    depends_on:
      - django
  django:
    build:
      context: .
      args:
        requirements: requirements/local.txt # Use local requirements!
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      DATABASE_URL: postgres://development:development@db/development_db
      REDIS_HOST: redis
      KONG_ADMIN_URL: http://kong:8001/
      DJANGO_SETTINGS_MODULE: conf.settings.local
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app/code/
      - static:/app/static/
      - media:/app/media/
    ports:
      - "8080:8080"
  rq_worker: # This is a copy of django service
    build:
      context: .
      args:
        requirements: requirements/local.txt # Use local requirements!
    environment:
      DATABASE_URL: postgres://development:development@db/development_db
      REDIS_HOST: redis
      KONG_ADMIN_URL: http://kong:8001/
      DJANGO_SETTINGS_MODULE: conf.settings.local
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app/code/
    command: python3 manage.py rqworker default create_model
  db:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_PASSWORD: development
      POSTGRES_USER: development
      POSTGRES_DB: development_db
    ports:
      - "5432:5432"
  redis:
    image: redis:3.2-alpine
    ports:
      - "6379:6379"
  kong:
    build:
      dockerfile: kong.dockerfile
      context: .
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong_db
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    depends_on:
      - kong_db
      - nginx
    ports:
      - "8001:8001"
      - "8000:8000"
  kong_db:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_PASSWORD: kong
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      
volumes:
  static: {}
  media: {}
